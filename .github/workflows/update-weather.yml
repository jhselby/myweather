name: Update Weather Data

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Run weather collector
      run: |
        python3 collector.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'Weather Bot'
        git config --global user.email 'bot@myweather.local'
        git add weather_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update weather data $(date -u '+%Y-%m-%d %H:%M UTC')" && git push)
